name: Tests and analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CRLF
      run: |
        git config --global core.autocrlf true

    - uses: actions/checkout@v2

    - name: Setup PHP with PECL extension
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: pdo, pdo_mysql, json, tokenizer, mbstring

    - uses: mirromutth/mysql-action@v1.1
      with:
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '8.0'
        mysql database: '_test_storm'
        mysql root password: 'test'

    - name: Check PHP Version
      run: php -v
    - name: Check Composer Version
      run: composer -V
    - name: Check PHP Extensions
      run: php -m

    - name: Check PHP info
      run: php -i

    - name: Download File
      run: curl https://www.e-luma.cz/aplikace/_test_storm.sql -o _test_storm.sql

    - name: Check PHP locate
      run: cat /etc/php/8.0/cli/conf.d/20-pdo_mysql.ini

    - name: Sql import
      run: mysql -h localhost -P 3306 -u root -p test _test_storm

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run phpstan
      run: composer phpstan
    
    - name: Run phpcs
      run: composer phpcs

    - name: Run phpcheck7
      run: composer phpcheck7

    - name: Run phpcheck8
      run: composer phpcheck8

    - name: Run tester
      run: composer tester

    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,author
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      if: failure()
